<div class="admin-page">
  <p-card header="Categories" subheader="List of All Categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="Add New Category"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid mt-4">
      <div class="p-col-12">
        <p-table
          #dt
          [value]="categories"
          dataKey="id"
          styleClass="p-datatable-gridlines"
          [rowHover]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [paginator]="true"
          [filterDelay]="0"
          [globalFilterFields]="[
            'name',
            'country.name',
            'representative.name',
            'status'
          ]"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
              <button
                pButton
                label="Clear"
                class="p-button-outlined mb-2"
                icon="pi pi-filter-slash"
                (click)="clear(dt1)"
              ></button>
              <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  #filter
                  (input)="dt1.filterGlobal($event.target.value, 'contains')"
                  placeholder="Search Keyword"
                  class="w-full"
                />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th pSortableColumn="name">
                <div class="flex justify-content-between align-items-center">
                  Name
                  <p-columnFilter
                    type="text"
                    field="name"
                    display="menu"
                    placeholder="Search by name"
                  ></p-columnFilter>
                </div>
              </th>
              <th>Icon</th>
              <th>Theme</th>
              <th>
                <!--  <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input
                    pInputText
                    type="text"
                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                    placeholder="Global Search"
                  />
                </span> -->
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category._id | slice: 5:7 }}</td>
              <td>{{ category.name }}</td>
              <td>
                <div
                  class="color-box"
                  style="border:6px solid '{{ category.color }}'"
                >
                  <img
                    src="{{ category.icon }}"
                    alt="{{ category.name }}"
                    width="50px"
                    height="50px"
                  />
                </div>
              </td>
              <td>
                <div class="center-item">
                  <i
                    class="pi pi-circle-on"
                    style="font-size: 2rem"
                    [ngStyle]="{ color: category.color }"
                  ></i>
                </div>
              </td>
              <td>
                <button
                  (click)="deleteCategory(category._id)"
                  pButton
                  type="button"
                  class="p-button-outlined p-button-danger mr-3"
                  icon="pi pi-trash"
                ></button>
                <button
                  (click)="updateCategoryRedirect(category._id)"
                  pButton
                  type="button"
                  class="p-button-outlined p-button-help"
                  icon="pi pi-pencil"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
