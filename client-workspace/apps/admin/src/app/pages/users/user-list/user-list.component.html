<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of All Users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="Add New Users"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid mt-4">
      <div class="p-col-12">
        <p-table
          #dt
          [value]="users"
          dataKey="id"
          styleClass="p-datatable-customers"
          [rowHover]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[5, 10]"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [filterDelay]="0"
          [globalFilterFields]="[
            'name',
            'country.name',
            'representative.name',
            'status'
          ]"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th pSortableColumn="name">
                <div class="flex justify-content-between p-ai-center">
                  Name
                  <div>
                    <p-sortIcon field="name"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="name"
                      display="menu"
                      class="p-ml-auto"
                    ></p-columnFilter>
                  </div>
                </div>
              </th>
              <th>Image</th>
              <th>Email</th>
              <th>Contact</th>
              <th pSortableColumn="role">
                <div class="flex justify-content-between p-ai-center">
                  Role
                  <div>
                    <p-sortIcon field="role"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="role"
                      display="menu"
                      class="p-ml-auto"
                    ></p-columnFilter>
                  </div>
                </div>
              </th>
              <th>Address</th>

              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>
                {{ user.id | slice: 5:9 }}
              </td>

              <td>
                {{ user.name }}
              </td>
              <td>
                <img
                  src="{{ user.profilePicture }}"
                  alt=" {{ user.name }}"
                  width="100px"
                />
              </td>
              <td>
                {{ user.email }}
              </td>
              <td>
                {{ user.contact }}
              </td>
              <td>
                {{ user.role | titlecase }}
              </td>
              <td>
                {{ user.country }}
              </td>

              <td>
                <button
                  (click)="deleteUser(user._id)"
                  pButton
                  type="button"
                  class="p-button-outlined p-button-danger mr-3"
                  icon="pi pi-trash"
                ></button>
                <button
                  (click)="updateUserRedirect(user._id)"
                  pButton
                  type="button"
                  class="p-button-outlined p-button-help"
                  icon="pi pi-pencil"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
